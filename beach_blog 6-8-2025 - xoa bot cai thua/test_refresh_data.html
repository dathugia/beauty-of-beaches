<!DOCTYPE html>
<html>
<head>
    <title>Test Refresh Data</title>
</head>
<body>
    <h2>Test Refresh Data</h2>
    <button onclick="refreshData()">Refresh Beach Data</button>
    <div id="result"></div>

    <script>
        async function refreshData() {
            try {
                const response = await fetch('http://localhost:8000/api/admin_beach.php?action=get_all');
                const data = await response.json();
                
                if (data.success) {
                    const beaches = data.beaches;
                    let html = '<h3>Beach Data:</h3><table border="1"><tr><th>ID</th><th>Name</th><th>Region ID</th><th>Region Name</th><th>Country</th></tr>';
                    
                    beaches.forEach(beach => {
                        html += `<tr>
                            <td>${beach.id}</td>
                            <td>${beach.name}</td>
                            <td>${beach.region_id}</td>
                            <td>${beach.region_name || 'NULL'}</td>
                            <td>${beach.country || 'NULL'}</td>
                        </tr>`;
                    });
                    
                    html += '</table>';
                    document.getElementById('result').innerHTML = html;
                } else {
                    document.getElementById('result').innerHTML = '<p style="color: red;">Error: ' + data.message + '</p>';
                }
            } catch (error) {
                document.getElementById('result').innerHTML = '<p style="color: red;">Error: ' + error.message + '</p>';
            }
        }
    </script>
</body>
</html>
