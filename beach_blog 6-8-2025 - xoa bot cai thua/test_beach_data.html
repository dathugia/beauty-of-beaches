<!DOCTYPE html>
<html>
<head>
    <title>Test Beach Data</title>
</head>
<body>
    <h2>Test Beach Data</h2>
    <button onclick="fetchBeaches()">Fetch Beaches</button>
    <div id="result"></div>

    <script>
        async function fetchBeaches() {
            try {
                const response = await fetch('http://localhost:8000/api/admin_beach.php?action=get_all');
                const data = await response.json();
                
                if (data.success) {
                    const resultDiv = document.getElementById('result');
                    resultDiv.innerHTML = '<h3>Beaches Data:</h3><pre>' + JSON.stringify(data.beaches, null, 2) + '</pre>';
                    
                    // TÃ¬m beach Tra Co
                    const traCo = data.beaches.find(b => b.name === 'Tra Co');
                    if (traCo) {
                        resultDiv.innerHTML += '<h3>Tra Co Beach Details:</h3><pre>' + JSON.stringify(traCo, null, 2) + '</pre>';
                    }
                } else {
                    document.getElementById('result').innerHTML = '<p style="color: red;">Error: ' + data.message + '</p>';
                }
            } catch (error) {
                document.getElementById('result').innerHTML = '<p style="color: red;">Error: ' + error.message + '</p>';
            }
        }
    </script>
</body>
</html>
